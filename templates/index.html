<html ng-app='qb'>
  <head>
    <title>Quizbowl Coref Annotator</title>

    <link rel='stylesheet' href='/static/vendor/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/static/css/main.css'/>
    <script>
    var config = {
        loggedIn: {{session['logged_in']}},
        user: JSON.parse('{{session['user'] | safe}}')
    };
    </script>

    <script type='text/javascript' src='/static/vendor/angularjs/angular.min.js'></script>
    <script type='text/javascript' src='/static/vendor/angular-resource/angular-resource.min.js'></script>
    <script type='text/javascript' src='/static/vendor/angular-bootstrap/ui-bootstrap.min.js'></script>
    <script type='text/javascript' src='/static/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>

    <script type='text/javascript' src='/static/js/app.js'></script>
    <script type='text/javascript' src='/static/js/resources.js'></script>
    <script type='text/javascript' src='/static/js/controllers.js'></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/#/">QB Coref Annotator</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><login-button></login-button></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <div id='content'>
      <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
          <h3>
            Welcome to the <strong>Quizbowl Coreference Annotator</strong>.
          </h3>
        </div>
      </div>
      <div class='row'>
        <div class='annotations' ng-controller='AnnotationController'>

          <question-viewer class='col-md-3 col-md-offset-3' ng-controller="QuestionViewController">
          </question-viewer>

          <annotation-box class='col-md-3' ng-controller="AnnotationBoxController">
          </annotation-box>
        </div>
      </div>
    </div>
  </body>
</html>
